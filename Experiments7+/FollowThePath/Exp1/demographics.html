<!doctype html>
<html>
    <div id="vpInfo">
        <h2><b>Experiment</b></h2>
        <legend><b>Wie lautet Ihre Prolific ID?</b></legend>
        <input type="text" id="prolific_id" name="prolific_id" value="12345" /><br /><br />
        <legend><b>Alter?</b></legend>
        <input type="number" id="age" min="18" max="60" value="" /> <br /><br />
        <legend><b>Geschlecht?</b></legend>
        <input type="radio" name="gender" id="male" /> männlich
        <input type="radio" name="gender" id="female" /> weiblich
        <input type="radio" name="gender" id="divers" /> divers <br /><br />
        <legend><b>Händigkeit?</b></legend>
        <input type="radio" name="handedness" id="left" /> links
        <input type="radio" name="handedness" id="right" /> rechts <br /><br /><br />
        <button type="button" id="start" /> Experiment starten
    </div>
</html>
